<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./js.js" defer></script>
    </head>
    <body>
        <div>Display</div>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">0</button>
        <button id="dot">.</button>
        <button class="operations" id="addition">+</button>
        <button class="operations" id="subtraction">-</button>
        <button class="operations" id="multiplication">*</button>
        <button class="operations" id="division">/</button>
        <button class="operations" id="calc">=</button>
        <button class="operations" id="clear">clear</button>
    </body>
</html>
