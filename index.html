<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="./js.js" defer></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="container">
            <div id="numbersDisplay">0</div>
        </div>
        <div id="maincontainer">
            <div id="numbercontainer">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button  class="number" id="dot">.</button>
            </div>
            <div id="operationscontainer">
                <button class="operations" id="addition">+</button>
                <button class="operations" id="subtraction">-</button>
                <button class="operations" id="multiplication">*</button>
                <button class="operations" id="division">/</button>
                <button class="operations" id="calc">=</button>
                <button id="remove">remove</button>
                <button class="operations" id="clear">clear</button>
            </div>
        </div>
    </body>
</html>
